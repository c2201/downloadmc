<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>C2201-输入密码</title>
</head>
	
<body>
<script src="/static/js/psw.js"></script>
<script>
	function password() {		
		var testV = 1;
		var psw = prompt("请输入密码：","");
		while (testV < 3) {
			if (!psw){
				history.go(-1);
			}
			if (psw == psw1) {
				location.href="https://c2201.github.io/mc/index2.html";
				break;
			}
			testV+=1;
			psw=prompt("请输入密码：","");
		}
		if (psw!=psw1 && testV ==3){
			alert("错错错！！！，请刷新重新输入密码");
		}
			return " ";
	}
	
	password();

</script>
</body>
</html>
